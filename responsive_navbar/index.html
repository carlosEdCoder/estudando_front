<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <a class="logo" href="#"><h1>Logo Site</h1></a>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
        </ul>
        <form action="">
            <input class="input-field login" type="text" placeholder="Login">
            <input class="input-field senha" type="password" placeholder="Senha">
            <button class="input-btn" type="submit">Entrar</button>
        </form>
    </nav>

</body>
</html>
